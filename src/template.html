<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="container">
        <img alt="app logo" id="foodImg">
        <div class="foodText">
            <div id="foodName" class="foodName"></div>
            <div class="foodDetails">
                <span>Type:</span>
                <div id="type" class="type"></div>
                <span>Where to Buy?:</span>
                <div id="restaurant" class="restaurant"></div>
            </div>
        </div>

        <div class="buttons-container">
            <button id="foodBtnMeal" class="btn">Generate Meal</button>
            <button id="foodBtnBeverage" class="btn">Generate Beverage</button>
            <button id="foodBtnSweets" class="btn">Generate Sweets</button>
        </div>
    </div>
</body>

</html>
